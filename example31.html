<!DOCTYPE html>
<html ng-app="countryApp">
<head>
  <meta charset="utf-8">
  <title>Countries - Example 31</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <script>
    var countryApp = angular.module('countryApp', []);
    countryApp.controller('CountryCtrl', function ($scope) {
      $scope.countries = [
        {
          "name": "Norway",
          "population": 5367580,
          "flagURL": "//upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Norway.svg",
          "capital": "Oslo",
          "gdp": 81752
        },
        {
          "name": "Germany",
          "population": 83783942,
          "flagURL": "//upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg",
          "capital": "Berlin",
          "gdp": 460787
        },
        {
          "name": "Japan",
          "population": 126476461,
          "flagURL": "//upload.wikimedia.org/wikipedia/en/9/9e/Flag_of_Japan.svg",
          "capital": "Tokyo",
          "gdp": 508246
        },
        {
          "name": "Finland",
          "population": 5540720,
          "flagURL": "//upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Finland.svg",
          "capital": "Helsinki",
          "gdp": 290477
        }
      ];
    });
  </script>
</head>
<body ng-controller="CountryCtrl">
  <table>
    <tr>
      <th>Country</th>
      <th>Population</th>
      <th>Flag</th>
      <th>Capital</th>
      <th><a href="http://en.wikipedia.org/wiki/List_of_countries_by_GDP_(PPP)">GDP (PPP)</a></th>
    </tr>
    <tr ng-repeat="country in countries">
      <td>{{country.name}}</td>
      <td>{{country.population}}</td>
      <td><img ng-src="{{country.flagURL}}" width="100"></td>
      <td>{{country.capital}}</td>
      <td>{{country.gdp | currency }}</td>
    </tr>
  </table>
</body>
</html>
